<section id="tasks">
  <header>
    <h2>{{ username() }}'s tasks</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>
 <ul>
   @for (task of selectedUserTasks; track task.id){
     <li>
       <app-task [task] = task (completed)="onTaskCompleted($event)"></app-task>
     </li>
   }
 </ul>
</section>
