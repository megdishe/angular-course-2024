@if (editMode) {
  <app-create-task (close)="quitEditMode()" [userId]="userId()"/>
}
<section id="tasks">
  <header>
    <h2>{{ username() }}'s tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]=task></app-task>
      </li>
    }
  </ul>
</section>
