<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectedUser($event)" [selected]="user.id==selectedUserId"/>
      </li>
    }
  </ul>
  @if (selectedUsername) {
    <app-tasks
      [username]="selectedUsername"
      [userId]="selectedUserId"
    />
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }
</main>
