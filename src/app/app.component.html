<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectedUser($event)"/>
      </li>
    }
  </ul>
  @if (selectedUsername) {
    <app-task [username]="selectedUsername"/>
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }
</main>
